<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>学生信息管理系统</title>
    <link href="style/main1.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="style/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="js/jquery.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</head>
<body onload="data1()">
<div class="wrapper">
    <div class="container-fluid content">
        <div class="tit">
            <img src="img/tit.jpg">
        </div>

        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">信息管理</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">学生信息</a></li>
                        <li><a href="#">老师信息</a></li>
                        <li><a href="#">档案管理</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="main">
            <div class="searchBox">
                <form class="bs-example bs-example-form" role="form">
                    <div class="row" style="margin:50px 0 0 0">
                        <!--<input type="text" class="form-control" placeholder="请输入姓名" style="float:left; max-width:260px; margin:0 20px 0 80px;">-->
                        <!--<input type="text" class="form-control" placeholder="请输入学号" style="float:left; max-width:260px;">-->
                        <!--<button class="btn btn-success ml15">查询</button>-->
                        <!--<button class="btn btn-warning ml15 popover-show" onclick="show()">-->
                            <!--添加-->
                        <!--</button>-->
                        <div class="modal-dialog" style="background: #fff;" id="inputBox">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <div class="input-group">
                                        <span class="input-group-addon">姓名：</span>
                                        <input type="text" placeholder="请输入姓名" class="form-control" style="max-width:200px;" id="name" onkeyup="checkName()">
                                        <span class="input-group point" id="span1"></span>
                                    </div>
                                    <div class="input-group" style="margin-top:10px;">
                                        <span class="input-group-addon">年龄：</span>
                                        <input type="number" placeholder="请输入年龄" class="form-control" style="max-width:200px;" id="age">
                                        <span class="input-group" id="span2"></span>
                                    </div>
                                    <div class="input-group" style="margin-top:10px;">
                                        <span class="input-group-addon">学号：</span>
                                        <input type="number" placeholder="请输入学号" class="form-control" style="max-width:200px;" id="sex">
                                        <span class="input-group" id="span3"></span>
                                    </div>
                                    <div class="input-group" style="margin-top:10px;">
                                        <span class="input-group-addon">班级：</span>
                                        <input type="text" placeholder="请输入班级" class="form-control" style="max-width:200px;" id="classNumber">
                                        <span class="input-group" id="span4"></span>
                                    </div>
                                    <div class="input-group" style="margin-top:10px;">
                                        <span class="input-group-addon">导员：</span>
                                        <input type="text" placeholder="请输入导员姓名" class="form-control point" style="max-width:200px;" id="teacher">
                                        <span class="input-group" id="span5"></span>
                                    </div>
                                    <div class="input-group" style="margin-top:10px;">
                                        <span class="input-group-addon">创建时间：</span>
                                        <input id="creatDate" type="text" class="form-control" style="max-width:200px;">
                                    </div>
                                    <div class="input-group" style="margin-top:10px;">
                                        <span class="input-group-addon">入学年份：</span>
                                        <input type="month" class="form-control" style="max-width:200px;" id="EnrollmentYear">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="del()">取消
                                    </button>
                                    <button type="button" class="btn btn-primary" onclick="send1()">
                                        确定添加
                                    </button>
                                </div>
                            </div><!-- /.modal-content -->
                        </div><!-- /.modal -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
